{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'includes/alert.html' %}
<div class="main-section">
			{% include 'includes/cover.html' %}
			<div class="page-section account-header buyer-logged-in">
				<div class="container">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
							<!-- side nav bar -->
							{% include 'includes/v_sidebar.html' %}
						</div>
						<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
							<div class="user-dashboard loader-holder">
								<div class="user-holder">
									<h5 class="text-uppercase">Manage Your Restaurant</h5>
									<!-- My Restaurants Form Start -->
									<hr>
                                    
                                    <h6>Add New Category</h6>
                                    <form action="{% url 'add_category' %}" method="POST"><div class="form-fields-set">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12">
                                                <div class="field-holder">
                                                   <label >Category Name*</label> {{form.category_name}}
                                                </div>
                                            </div>

                                            <div class="col-lg-12 col-md-12 col-sm-12">
                                                <div class="field-holder">
                                                   <label >Category Name*</label> {{form.description}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-info"><i class="fa fa-check" aria-hidden="true"></i>Create</button>
                                </form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
{% endblock %}
